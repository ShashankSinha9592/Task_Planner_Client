<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Planner</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./Javascript/index.js" defer></script>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source
        src="https://thumbs.gfycat.com/ObeseShamefulAnhinga-mobile.mp4"
        type="video/mp4"
      />
    </video>
    <nav>
      <div id="navLeftSide">
        <img src="./Images/Logo.png" alt="" />
        <h3>HOME</h3>
      </div>
      <div id="navRightSide">
        <h3>Add Sprint</h3>
        <h3>Add Task</h3>
        <a href="./HTML/loginSignup.html" id="login">Login/SignUp</a>
      </div>
    </nav>
    <section id="absolute">
      <div id="leftHand">
        <h3>Filter</h3>
        <label for="Priority">Priority</label>
        <select name="Prioroty" id="priority">
          <option value="LOW">Low</option>
          <option value="MEDIUM">Medium</option>
          <option value="HIGH">High</option>
        </select>
        <br />
        <br />

        <label for="TaskType">Type</label>
        <select name="Type" id="priority">
          <option value="BUG">Bug</option>
          <option value="FEATURE">Feature</option>
          <option value="STORY">Story</option>
        </select>

        <br />
        <br />

        <label for="Status">Status</label>
        <select name="Status" id="status">
          <option value="PENDING">Pending</option>
          <option value="COMPLETED">Completed</option>
          <option value="FAILED">Failed</option>
        </select>

        <br />

        <br />

        <br />

        <br />

        <label for="Sort">Sort By Field</label>
        <select name="Sort" id="sortByField">
          <option value="default">Options</option>
          <option value="taskType">Task Type</option>
          <option value="taskStatus">Tast Status</option>
          <option value="priority">Priority</option></select
        ><br /><br />

        <label for="Ascending">Ascending</label>
        <input type="radio" value="ASC" name="sort" />
        <label for="Descending">Descending</label>
        <input type="radio" value="DESC" name="sort" />
      </div>

      <div class="gallery"></div>
    </section>
  </body>
</html>
